<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
      crossorigin="anonymous"
    />
    <title>Weather App Widget</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <header>
          <div class="notification">
            <p>Notification</p>
          </div>
          <form>
            <input
              type="text"
              autocomplete="off"
              class="search-box"
              placeholder="Search for a city..."
            />
            <button>
              <i class="fas fa-location-arrow"></i>
            </button>
          </form>
        </header>
        <main>
          <section class="location">
            <div class="city">Oran, Algeria</div>
            <div class="date">Monday 78 July 2028</div>
          </section>
          <section class="current">
            <div class="icon">
              <img src="./assets/unknown.png" />
            </div>
            <div class="temperature">42 <span>°C</span></div>
            <div class="min-max">
              <span class="min">23°C/ </span>
              <span class="max">33°C</span>
            </div>
          </section>
        </main>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
